  <body>
    <div class="container">
      <header class="header">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
        <h1>Welcome to Travel experts</h1>
      </header>
      <nav class="menu">
        <a href="index.html">Home</a> &nbsp; &nbsp; &nbsp;

     <div class="shadowbox">
        <div class="container-2">
            <div id="error"></div>
            <form class="my-form" id="form">
              <div class="form-group">
                <label>username:</label>
                <input
                  type="text"
                  ,id="myuser"
                  name="username"
                  ;
                  onfocus="document.getElementById('puser').style.display= 'contents'"
                  ,
                  onblur="document.getElementById('puser').style.display= 'none'"
                  ,
                  autocomplete="off"
                  ,
                  placeholder="Enter user name"
                  ,
                  required
                />
                <p id="puser">Please enter user-name!</p>
              </div>
              
              
              <div class="form-group">
                <label>Password:</label>
                <input
                  type="password"
                  ,
                  id="mypassword"
                  onfocus="document.getElementById('ppassword').style.display= 'contents'"
                  ,
                  onblur="document.getElementById('ppassword').style.display= 'none'"
                  ,
                  name="password"
                  ,
                  required
                />
                
                <p id="ppassword">Please enter password!</p>
              </div>
    
              <button
              type="submit"
              id="sign-in"
            >
              Sign-in
            </button>
    
            <p>If you don't have an account with us, please register.</p>
           <a href= "Register_to.html"> <button
              type="button"
              id="sign-up"
              onClick=""
            >
              sign-up
            </button></a>
    
    
          </div>
